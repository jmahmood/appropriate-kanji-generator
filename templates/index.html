<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Kanji Generator</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.4/css/bulma.min.css">
    <script type="text/javascript" src="autosave.js"></script>
</head>
<body>
<div class="container">
    <br>
    <div class="container">

    <section class="message is-large">
        <div class="container">
            <div class="subtitle">
                {{message|safe}}
            </div>
        </div>
    </section>
    <hr>

    <section class="form">
        <div class="container">
            <div class="subtitle">
                <form action="/" method="post">
                    <div class="field">
                        <div class="label">Grade</div>
                        <div class="control is-expanded">
                            <div class="select is-fullwidth">
                                <select name="grade" id="grade">
                                    <option value="1" {% if grade=="1" %} selected="selected"{% endif %}>1</option>
                                    <option value="2" {% if grade=="2" %} selected="selected"{% endif %}>2</option>
                                    <option value="3" {% if grade=="3" %} selected="selected"{% endif %}>3</option>
                                    <option value="4" {% if grade=="4" %} selected="selected"{% endif %}>4</option>
                                    <option value="5" {% if grade=="5" %} selected="selected"{% endif %}>5</option>
                                    <option value="6" {% if grade=="6" %} selected="selected"{% endif %}>6</option>
                                    <option value="9" {% if grade=="9" %} selected="selected"{% endif %}>High School</option>
                                    <option value="all" {% if grade=="all" %} selected="selected"{% endif %}>Show All Kanji</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <br>
                    <div class="field">
                        <div class="label">Text</div>
                        <div class="control">
                            <textarea class="textarea is-primary" name="document" id="document" rows="20">{{text|default("吾(わが)輩(はい)は猫(ねこ)である。名(な)前(まえ)はまだ無(な)い。", true)}}</textarea>
                        </div>
                    </div>


                    <div class="control">
                        <h3>Output Type</h3>
                        <label class="radio">
                            <input type="radio" name="output_type" value="furigana" {% if output_type=="furigana" %}checked{% endif %}>
                            ふりがな
                        </label>
                        <label class="radio">
                            <input type="radio" name="output_type" value="hiragana" {% if output_type!="furigana" %}checked{% endif %}>
                            ひらがなのみ
                        </label>
                    </div>

                    <hr>
                    <div class="field is-grouped">
                        <div class="control">
                            <button class="button is-link">Submit</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </section>

</div>
    </div>
</body>
</html>
